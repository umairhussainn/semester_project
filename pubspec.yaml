name: study_pilot
description: A Smart Learning Tracker
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI and icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10

  # State management
  provider: ^6.1.1

  # Charts and indicators
  fl_chart: ^0.66.0
  percent_indicator: ^4.2.3

  # Utility
  uuid: ^4.2.2
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.jpg
    - assets/images/google_logo.png
